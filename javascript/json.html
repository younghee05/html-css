<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JSON(Javascript Object Notation) : 데이터 전송 표준 객체
        const user = {
            username: "aaa",
            password: "1234",
            name: "김영희",
        }    

        // user를 JSON 문자열로 바꾸겠다
        const jsonUser = JSON.stringify(user); 
        const jsonParseUser = JSON.parse(jsonUser); // jsonUser를 객체로 바꿈

        console.log(user);
        console.log(jsonUser);
        console.log(jsonParseUser); 

        console.log(user.username);
        console.log(jsonUser.username); // JSON 문자열로 바꾸면 참조가 되지 않는다.
        console.log(jsonParseUser.username);

        const users = [ user, {...user, username: "bbb" }];
        console.log(users);
        const jsonUsers = JSON.stringify(users);
        console.log(jsonUsers);
        const jsonParseUsers = JSON.parse(jsonUsers);
        console.log(jsonParseUsers);

    </script>
</body>
</html>
