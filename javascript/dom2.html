<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-box">

    </div>

    <script>
        
        const addText = document.createTextNode("추가");
        const addButton = document.createElement("button"); // 빈 버튼 
        addButton.appendChild(addText);

        const mainBox = document.querySelector(".main-box");
        mainBox.appendChild(addButton);
        mainBox.innerHTML += `<button>추가2</button>`;
        console.log(mainBox);
        // 다시 불러와서 지운다
        mainBox.removeChild(mainBox.querySelector("button"));

        

    </script>

</body>
</html>
