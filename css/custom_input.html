<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .username-input-box {
            position: relative;
            width: 500px;
            height: 50px;
        }

        .username-input {
            box-sizing: border-box;
            outline: none;
            border-radius: 6px;
            border: 1px solid #dbdbdbdb;
            padding: 10px 90px 10px 10px;
            width: 100%;
            height: 100%;
            font-size: 18px;
        }

        .duplicate-button {
            transform: translateY(-50%);
            position: absolute;
            right: 10px;
            top: 50%;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #dbdbdbdb;
            padding: 5px;
            /* transparent : 투명색 */
            background-color: transparent;
            /* 마우스 포인트 바꿔주는 기능 */
            cursor: pointer;

        }
    </style>
</head>
<body>
    <div class="username-input-box">
        <input type="text" class="username-input">
        <button class="duplicate-button">중복확인</button>

    </div>
</body>
</html>
