<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        main > h1 + div > h1 {
            color: pink;
        }

        /* h1 형제들 중에 div만 적용 */
        main > h1 ~ div > h1 {
            color: brown;
        }

        /* h1 형제들 전부 적용 */
        main > h1 ~ * > h1 {
            color: blue;
        }

    </style>
</head>
<body>
    <main>
        <h1>제목1</h1>
        <div>
            <h1>제목2</h1>
        </div>
        <p>test</p>
        <div>
            <h1>제목3</h1>
        </div>
    </main>
</body>
</html>
